<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purify</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <h2 id="title">Purify</h2>

  <div id="loading-screen">
    <h3>Loading page rules...</h3>
    <p id="tmp"></p>
  </div>


  <div id="general-settings" >
    <h4 id="domain">Domain: </h4>
    <h4 id="url">URL: </h4>

    <button id="ext-action-btn">Extension ON</button>
    <button id="clean-mode-btn">Clean Mode</button>
    <button id="read-mode-btn">Read Mode</button>
    <br>

    <h4>CleanUp rules:</h4>
    <p id="clean-rules-list">
      No rules for this page.
    </p>
    <button id="add-clean-rule-btn">Add CleanUp rule</button>

    <br><hr>

    <h4>Read mode rules:</h4>
    <p id="read-rules-list">
      No rules for this page.
    </p>
    <button id="add-read-rule-btn">Add ReadMode rule</button>

  </div>

</body>
</html>
